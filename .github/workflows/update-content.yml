name: Update Content
on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 0,12 * * *'

jobs:
  contents:
    name: Update Content
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: yarn install
      - name: Setup ssh-agent
        uses: webfactory/ssh-agent@v0.1.1
          with:
            ssh-private-key: ${{secrets.SSH_PRIVATE_KEY}}
      - name: Refresh Content
        env:
          CONFERENCE_SOURCE_URL: ${{secret.conferenceSourceUrl}}
        run: make deployment
